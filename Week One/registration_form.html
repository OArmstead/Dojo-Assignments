<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <H1>Registration Form</H1>
    <div>
        <lable>First Name *</lable>
        <input type="text" name="first_name">
    </div>
    <div>
        <lable>Last Name *</lable>
        <input type="text" name="last_name">
    </div>
    <div>
        <lable>Email Address *</lable>
        <input type="text" name="Email_Address">
    </div>
    <div>
        <lable>Password *</lable>
        <input type="text" name="Password">
    </div>
    <div>
        <lable>Confirm Password *</lable>
        <input type="password" name="Confirm Password">
    </div>
    <div>
        <lable>Birthday</lable>
        <input type="date" name="Birthday">
    </div>
    <H3>Gender Identity:</H3>
        <input type="radio" name="Male" value="normal" id="male">
        <label for="male">Male</label>
        <input type="radio" name="Female" value="normal" id="female">
        <label for="female">Female</label>
        <input type="radio" name="Non-binary" value="normal" id="non-binary">
        <label for="Non-biary">Non-binary</label>
        <input type="radio" name="preference" value="normal" id="preference">
        <label for="male">I prefer not to answer</label>
    <div>
        <br>
        </h4>A short discription about myself:<h4>
        <textarea name="comment" cols="40" rows="5"></textarea>
    </div>
    <div>
        <p> Favorite Language:
            <select name="favorite language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>CSS</option>
                <option>HTML</option>
            </select>
        </p>
    </div>
    <div>
        <input type="checkbox" name="updates" id="updates" checked>
        <label for "updates"> Yes, I would like to receive periodic email updaes</label>
    </div>
    <br>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <br>
    * Indicates a required field

        
        






</body>
</html>
